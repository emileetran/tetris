<template name="tetris">
  <div class="twelve columns">
    <table class="tetris">
      <tbody>
        {{#each grid}}
          <tr>
            {{#each this}}
              {{#if this.occupied}}
                <td class="occupied"></td>
              {{else}}
                <td class="empty"></td>
              {{/if}}
            {{/each}}
          </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
